// 局部注册
var myTest = {
    template: '<div>{{test}}</div>',
    data () {
        return {
            test: 1212
        }
    }
}

// 函数组件
Vue.component('my-test', {
  functional: true,
  render (h) {

    return h(myTest)
  }
})

// 异步组件
// Vue.component('my-test', () => import('./test.js'))

var app = new Vue({
  template: `<div>
    <my-test msg="parent" @change="getValue"></my-test>
  </div>`,
  methods: {
    getValue (value) {
      console.log('parent', value)
    }
  },
})

  // 挂载
  app.$mount('#app')
