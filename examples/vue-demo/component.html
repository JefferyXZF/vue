  <script>
    debugger

// 全局注册
Vue.component('my-test', {
  template: `<div>
    {{test}}: {{ msg }}
    <button @click="handle">按钮</button>
  </div>`,
  props: {
    msg: String
  },
  data () {
      return {
          test: 'hello world'
      }
  },
  methods: {
    handle () {
      this.test += '111'
      this.$emit('change', this.test)
    }
  }
})

var app = new Vue({
  template: `<div>
    {{parent}}
    <my-test 
      msg="parent"
      @change="change"
    />
    </div>`
    ,
    data () {
      return {
        parent: 'parent'
      }
    },
    methods: {
      change (value) {
        this.parent += value
      }
    },
})

  // 挂载
  app.$mount('#app')
