<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件化</title>
</head>
<body>

  <div id="app">

  </div>


  <script src="../../dist/vue.js"></script>
  <script>
    debugger

// 全局注册
Vue.component('my-test', {
  template: `<div>全局注册组件</div>`
})

// 局部注册
var myChild = {
    template: '<div>局部注册组件</div>'
}

// 函数组件
// Vue.component('my-test', {
//   functional: true,
//   render (h) {

//     return h(myTest)
//   }
// })

// 异步组件
// const value = import('./test.js')
// console.log(value)
// Vue.component('my-test', () => import('./test.js'))

var app = new Vue({
  template: `<div>
    <my-test></my-test>
    <my-child></my-child>
  </div>`,
  components: {
    myChild
  }
})

  // 挂载
  app.$mount('#app')
  </script>
</body>
</html>
