<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据响应式原理</title>
</head>
<body>

  <div id="app">
    <p>计数 {{ num }}</p><button @click="change">add</button>
    <p> {{ computedNum }}</p>
  </div>


  <script src="../../dist/vue.js"></script>
  <script>
    debugger
    var app = new Vue({
    data: {
      num: 0,
    },
    computed: {
      computedNum: {
        get () {
          return this.num + 2
        },
        set (newa) {
          console.log(newa)
        }
      }
    },
    watch: {
      num (value) {
        console.log(value)
      }
    },
    methods: {
      change () {
        this.num++
        this.computedNum++
      }
    },
    
  })

  // 挂载
  app.$mount('#app')
  </script>
</body>
</html>
